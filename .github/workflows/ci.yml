name: Java CI with MongoDB

on:
  push:
    branches:
      - main
      - test-branch-CI
  pull_request:
    branches:
      - main
      - test-branch-CI

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v3

    - name: Configurar JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build 
      run: 	mvn clean package -DskipTests

    - name: Build Docker image AssemblyVoting
      run: docker build -t assemblyvoting:latest -f dockerAssemblyVoting/Dockerfile .


